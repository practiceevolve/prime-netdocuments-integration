# Default values for netdocuments-integration.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: docker.practiceevolve.io/mk2-integrations/netdocuments
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /healthz/live
    port: http
readinessProbe:
  httpGet:
    path: /healthz/ready
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

persistence:
  enabled: false
  accessMode: ReadWriteOnce
  size: 1Gi
  # Specify managed for auto-provisioning, a dash (-) with an existing claim for manual
  storageClass: managed
  existingClaim: ""
  volumeMode: Filesystem

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

# Required X-API-KEY request header to interact with the /console endpoints
consoleApiKey: ""

netDocuments:
  # NetDocs' oauth token endpoint to request auth tokens from, e.g. https://api.au.netdocuments.com/v1/OAuth
  oAuthTokenUrl: ""
  # NetDocs' API endpoint, e.g. https://api.au.netdocuments.com/
  apiUrl: ""
  # NetDocs issued application client id for oauth
  clientId: ""
  # NetDocs issued application client secret for oauth
  clientSecret: ""

  # Leave the following blank if deploying as a multi-tenanted service

  # NetDocs repository id, where documents are saved to
  repositoryId: ""
  # NetDocs cabinet within the repository where documents are saved to
  cabinetId: ""
  # Client profile attribute ID, which is a lookup table of clients, can be found in repository admin screen.
  clientAttributeId: ""
  # Matter profile attribute ID, which is a lookup table of matters, can be found in repository admin screen.
  matterAttributeId: ""



evolvePrime:
  # Evolve Prime's API endpoint, including trailing slash, e.g. https://api.alpha.practiceevolve.io/sprint/api/
  apiUrl: ""
  # Entra OAuth endpoint used to request access tokens, e.g. https://practiceevolveextdevuk.ciamlogin.com/087b4c24-6bd2-4628-adc3-12c5c2aa3934/oauth2/v2.0/token
  tokenEndpoint: ""
  # Scope to request from Prime's identity provider, e.g. api://5dd3fa2d-ece0-491d-9baf-0288dc00a6dd/.default
  scope: ""
  # Issued by PE's operations team in Entra ID to identify the integration
  clientId: ""
  # Issued by PE's operations team, generated by Entra ID, to secure the integration
  clientSecret: ""
  # HMAC SHA256 signing key that Prime should use to sign messages to the webhook receiver to allow it to check it for tampering
  signingKey: ""
  # URL base, including trailing slash, of the webhook receiver endpoint to reach this integration's API
  receiverUrl: ""

  # Leave the following blank if deploying as a multi-tenanted service

  # Tenant alias this integration is running against. Do not specify if running as multi-tenant deployment
  tenant: ""
  # Issued by the PE's client settings area, to be included in HTTP header to authorise this integration access to a tenant's data
  apiKey: ""
  